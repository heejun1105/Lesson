<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
</head>
<link rel="stylesheet" th:href="@{/member_info.css}"/>

	<div th:if="${error}" th:text="${error}"
	     style="padding: 10px; margin: 10px 0; border-radius: 4px; background-color: #f2dede; border: 1px solid #ebccd1; color: #a94442;">
	</div>
<body>
	<div class="container">
	        <div class="title">
	            <h2 class="subject">회원 정보 수정</h2>
	        </div>
	        <form th:action="@{/member/modify/{memberId}(memberId=${member.memberId})}" method="post" th:object="${member}">
	            <div class="sign_table">
	                <div class="part_lesson">
	                    <label class="need">아이디</label>
	                    <input type="text" class="nor_inp" th:field="*{memberId}" readonly>
	                </div>
	                <div class="part_lesson">
	                    <label class="need">이름</label>
	                    <input type="text" class="nor_inp" th:field="*{memberName}">
	                </div>
	                <div class="part_lesson">
	                    <label class="need">생년월일</label>
	                    <input type="text" class="nor_inp" th:field="*{birth}" >
	                </div>
	                <div class="part_lesson">
	                    <label class="need">전화번호</label>
	                    <input type="text" class="nor_inp" th:field="*{phone}">
	                </div>
			        <div class="part_lesson">
			            <label class="need">성별</label>
			            <div class="gender">
			                <label>
			                    <input type="radio" name="gender" value="M" class="nor_inp" th:field="*{gender}" th:checked="${member.gender == 'M'}">남자
			                </label>
			                <label>
			                    <input type="radio" name="gender" value="F" class="nor_inp" th:field="*{gender}" th:checked="${member.gender == 'F'}">여자
			                </label>
			                <label>
			                    <input type="radio" name="gender" value="P" class="nor_inp" th:field="*{gender}" th:checked="${member.gender == 'P'}">비공개
			                </label>
			            </div>
			        </div>
	                <div class="part_lesson">
	                    <label class="need">이메일</label>
	                    <input type="email" class="nor_inp" th:field="*{email}">
	                </div>
	                <div class="part_lesson">
	                    <label class="need">주소</label>
	                    <input type="text" class="nor_inp" th:field="*{address}">
	                </div>
					<div class="part_lesson">
					     <label class="need">현재 비밀번호</label>
					     <input type="password" class="nor_inp" name="currentPassword">
					 </div>
					<div class="part_lesson">
					     <label class="need">새 비밀번호</label>
					     <input type="password" class="nor_inp" name="newPassword">
					</div>
					<div class="part_lesson">
					     <label class="need">새 비밀번호 확인</label>
					     <input type="password" class="nor_inp" name="confirmPassword">
					</div>
					
					<div class="but">
					     <button type="submit" class="sub-but half-width">정보수정</button>
					     <button type="button" class="sub-but half-width" onclick="window.history.back();">돌아가기</button>
					</div>
					</div>
</form>
</div>
</body>
</html>
